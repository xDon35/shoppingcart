<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Shopping Cart</title>
    <!-- Link To CSS -->
    <link rel="stylesheet" href="css/style1.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">Shopping cart Example</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content -->
                <div class="cart-content">

                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="/images/download (4).jpg" alt="" class="product-img">
                <h2 class="product-title">Grey Women's PUFFER COAT</h2>
                <span class="price">$255</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="/images/download (5).jpg" alt="" class="product-img">
                <h2 class="product-title">MENS REVERSIBLE PUFFER COAT</h2>
                <span class="price">$100</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="/images/download (6).jpg" alt="" class="product-img">
                <h2 class="product-title">BLACK UNISEX PUFFER COAR</h2>
                <span class="price">$200</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="/images/images (4).jpg" alt="" class="product-img">
                <h2 class="product-title">UNISEX RED PUFFER COAT</h2>
                <span class="price">$245</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="/images/images (5).jpg" alt="" class="product-img">
                <h2 class="product-title">Teal unisex northface puffer</h2>
                <span class="price">$520</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="/images/images (6).jpg" alt="" class="product-img">
                <h2 class="product-title">mens olive puffer</h2>
                <span class="price">$140</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            </div>
        </div>
    </section>
    <!-- Link TO JS -->
    <script src="js/main.js"></script>
    
</body>
</html>
